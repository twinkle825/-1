<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/shop-cart.css">
    <script src="./js/index.js"></script>
</head>

<body>
    <nav class="header fixed">
        <div class="h-left">
            <a href="javascript:;" class="h-back"></a>
        </div>
        <div class="h-cnt">
            <div class="flex-box">
                <h2 class="h-tit">购物车</h2>
                <div class="h-add">
                    <img src="./images/下载 (7).png" alt="">
                    <span>北京市</span>
                </div>
            </div>
            <div class="h-right">
                <p class="h-edit">编辑</p>
                <p class="h-btn"></p>
            </div>
        </div>
    </nav>
    <div class="tips-box">
        <div class="drop-tip-box">
            <div class="drop-tip">
                <span class="icon"></span>
                <p>立即开通九九会员享受会员折扣</p>
                <p class="open">去开通</p>
            </div>
        </div>
    </div>

    <div class="shop-container">
        <div class="shop">
            <div class="shop-header">
                <p class="option-box"></p>
                <div class="name-box">
                    <div class="icon">
                         <img src="./images/T1hsx4Bybv1RCvBVdK.png" alt="">
                    </div>
                   <h2 class="name">洋钒化妆品专营店</h2>
                </div>
            </div>
        </div>
        <div class="product-group card-bg">
            <div class="cart-product">
                <div class="main-cont">
                   <p class="option-box"></p>
                   <div class="product-cont">
                       <div class="img-box">
                            <img src="./images/T1L.JKBKDv1RCvBVdK_250.jpg" alt="">
                       </div>
                       <div class="info-box">
                           <h3 class="name">
                               <span>Dior迪奥烈艳蓝金唇膏口红3.5g(080#樱桃红)</span>
                           </h3>
                           <div class="sku">
                               <div class="sku-inner more">
                                   <span class="sku-span">080#樱桃红</span>
                                   <span class="icon"></span>
                               </div>
                           </div>
                           <div class="sku">
                               <p class="rush-span">
                                   <span>限购99件</span>
                                </p>
                           </div>
                           <div class="price-and-num">
                               <p class="price">
                                   <span>¥<strong>219</strong></span>
                               </p>
                               <div class="count-wrap">
                                   <div class="counter-box">
                                       <span class="count-btn">-</span>
                                       <input type="text" class="count-num" value="1">
                                       <span class="count-btn">+</span>
                                   </div>
                               </div>
                           </div>
                           <p class="bottom">删除</p>
                       </div>
                   </div>
                </div>
            </div>
        </div>
    </div>
    <div class="shop-container">
        <div class="shop">
            <div class="shop-header">
                <p class="option-box"></p>
                <div class="name-box">
                    <div class="icon">
                         <img src="./images/T1hsx4Bybv1RCvBVdK.png" alt="">
                    </div>
                   <h2 class="name">洋钒化妆品专营店</h2>
                </div>
            </div>
        </div>
        <div class="product-group card-bg">
            <div class="cart-product">
                <div class="main-cont">
                   <p class="option-box"></p>
                   <div class="product-cont">
                       <div class="img-box">
                            <img src="./images/T1i2JKB_xv1RCvBVdK_250.jpg" alt="">
                       </div>
                       <div class="info-box">
                           <h3 class="name">
                               <span>百草味酸奶果粒块54g （芒果+香蕉+火龙果口味）</span>
                           </h3>
                           <div class="sku">
                               <div class="sku-inner more">
                                   <span class="sku-span">080#樱桃红</span>
                                   <span class="icon"></span>
                               </div>
                           </div>
                           <div class="sku">
                               <p class="rush-span">
                                   <span>限购99件</span>
                                </p>
                           </div>
                           <div class="price-and-num">
                               <p class="price">
                                   <span>¥<strong>219</strong></span>
                               </p>
                               <div class="count-wrap">
                                   <div class="counter-box">
                                       <span class="count-btn">-</span>
                                       <input type="text" class="count-num" value="1">
                                       <span class="count-btn">+</span>
                                   </div>
                               </div>
                           </div>
                           <p class="bottom">删除</p>
                       </div>
                   </div>
                </div>
            </div>
        </div>
        <div class="product-group card-bg">
            <div class="cart-product">
                <div class="main-cont">
                   <p class="option-box"></p>
                   <div class="product-cont">
                       <div class="img-box">
                            <img src="./images/T1WTA5ByA_1RCvBVdK_250.jpg" alt="">
                       </div>
                       <div class="info-box">
                           <h3 class="name">
                               <span>百草味黄桃干100g 芒果干草莓脆休闲网红办公室零食水...</span>
                           </h3>
                           <div class="sku">
                               <div class="sku-inner more">
                                   <span class="sku-span">080#樱桃红</span>
                                   <span class="icon"></span>
                               </div>
                           </div>
                           <div class="sku">
                               <p class="rush-span">
                                   <span>限购99件</span>
                                </p>
                           </div>
                           <div class="price-and-num">
                               <p class="price">
                                   <span>¥<strong>219</strong></span>
                               </p>
                               <div class="count-wrap">
                                   <div class="counter-box">
                                       <span class="count-btn">-</span>
                                       <input type="text" class="count-num" value="1">
                                       <span class="count-btn">+</span>
                                   </div>
                               </div>
                           </div>
                           <p class="bottom">删除</p>
                       </div>
                   </div>
                </div>
            </div>
        </div>
    </div>


    <div class="pay-bar">
        <div class="option-box">
            <span class="option"></span>
            <label for="">全选</label>
        </div>
    </div>
</body>

</html>
